name: Build & Push Frontend Image

on:
  push:
    branches:
      - main   # ⚠️ change si ta branche frontend n’est pas main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg BACKEND_URL=http://backend:5000 \
            -t ghcr.io/joulek/pfe-frontend:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/joulek/pfe-frontend:latest
